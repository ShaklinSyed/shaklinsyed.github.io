<html>
	<head>
		<title>Simon Game</title>
		<link rel="stylesheet" type="text/css" href="style.css">

		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	
	<body>
	<h1>Simon</h1>
	
	<div id="score-box">
		Count
		<div id="count">
		- -
		</div>
		<input type="button" value="Start" id="start">

		<div id="strictbox">
			<div id="pointer"></div>
			<input type="button" value="Strict" id="strict">
		</div>
	</div>
	<div id="onoffContainer">
	<span class="selection">OFF</span> 
	<div id="onoff">
		<div id="on">
		</div>
	</div>
	<span class="selection">ON</span>
	</div>
	<div>
		<input type="button" class="btn" id="blue" />
		<input type="button" class="btn" id="red" />
		<input type="button" class="btn" id="yellow" />
		<input type="button" class="btn" id="green" />
	</div>
		
	</body>
</html>
