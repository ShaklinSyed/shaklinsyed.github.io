<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>A Game of Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
<h1>Tic Tac Toe</h1>
<div class="container">
	 <div class="row bot-bor clearfix">
		<div class="ele rig-bor" id="one"></div>
		<div class="ele rig-bor" id="two"></div>
		<div class="ele" id="three"></div> 
	</div>
	<div class="row bot-bor clearfix">
		<div class="ele rig-bor" id="four"></div>
		<div class="ele rig-bor" id="five"></div>
		<div class="ele" id="six"></div>
	</div>
	<div class="row clearfix">
		<div class="ele rig-bor" id="seven"></div>
		<div class="ele rig-bor" id="eight"></div>
		<div class="ele" id="nine"></div> 
	</div> 
</div>

<div id="selectionBox" class="box">
	<div class="innerBox">
		<p class="tttjs">TicTacToe.JS</p>
		<p>X OR O ?</p>
		<button id="o">O</button>
		<button id="x">X</button>
	</div>
</div>
</body>
</html>
