<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'> -->
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="script.js"></script>
	</head>

	<body>
		<div id="container">
			<div id="result">0</div>
			<div class="row">
				<div id="acc">AC</div>
				<div id="plmin">+/-</div>
				<div id="mod">%</div>
				<div id="divi">/</div>
			</div>
			<div class="row">
				<div id="seven">7</div>
				<div id="eight">8</div>
				<div id= "nine">9</div>
				<div id="multi">x</div>
			</div>
			<div class="row">
				<div id="four">4</div>
				<div id="five">5</div>
				<div id="six">6</div>
				<div id="minus">-</div>
			</div>
			<div class="row">
				<div id="one">1</div>
				<div id="two">2</div>
				<div id="three">3</div>
				<div id="plus">+</div>
			</div>
			<div class="row">
				<div id="zero">0</div>
				<div id="point">.</div>
				<div id="equal">=</div>
			</div>
		</div>
	</body>
</html>
