<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
<div class="make-center">

<div class="wrapper">
	<div class="main">
		<p id="sesInfo">Session</p>
		<p><span id="min">25</span>:<span id="sec">00</span></p>
		<button type="button" id="start">Start</button>
		<!-- <button type="button" id="pause">Pause</button> -->
		<button type="button" id="reset">Reset</button>
	</div>
	<div class="length">
		<p>Session Length</p>
		<button type="button" id="sesPlus">+</button>
		<span id="sesLen">25</span>
		<button type="button" id="sesMin">-</button>
	</div>
	
	<div class="length">
		<p>Break Length</p>
		<button type="button" id="brePlus">+</button>
		<span id="breLen">5</span>
		<button type="button" id="breMin">-</button>
	</div>
</div>
	<div class="sidebar">
		<div class="tomato"></div>
		<div class="tomato"></div>
		<div class="tomato active"></div>
		<div class="tomato active"></div>
		<div class="tomato active"></div>
		<div class="tomato active"></div>
	</div>
</div>	
</body>
</html>
